<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Inky</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
	integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
	crossorigin="anonymous">
<style>
hr {
	border-width: 5px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">INKY</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" th:if="${#authentication.principal} eq 'anonymousUser'"><a class="nav-link" href="#"><i
						class="glyphicon glyphicon-pencil"></i> </i><span>로그인</span> </a></li>
				<li class="nav-item" th:if="${#authentication.principal} eq 'anonymousUser'"><a class="nav-link" href="#"><i
						class="glyphicon glyphicon-user"></i> <span>회원가입</span></a></li>
				<li class="nav-item" th:if="${#authentication.principal} ne 'anonymousUser'"><a class="nav-link getmy" href="#"><i
						class="glyphicon glyphicon-user"></i> <span>마이페이지</span></a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> 게시판 종류 </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#"><i
							class="glyphicon glyphicon-search"></i> <span>QnA</span></a> <a
							class="dropdown-item" href="#"><i
							class="glyphicon glyphicon-heart-empty"></i> <span>커뮤니티</span></a> <a
							class="dropdown-item" href="#"><i
							class="glyphicon glyphicon-star-empty"></i> <span>Tech</span></a>
					</div></li>
			</ul>
		</div>
	</nav>
	<section layout:fragment="content"></section>
	<footer>
		<hr>
		<h1>FOOTER</h1>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous">
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/addd4c8dc0.js"
		crossorigin="anonymous"></script>
	<form id='f1' action="/community/" method="get" >
		<input type='hidden' name='dest'> <input type='hidden'
			name='dest'> <input type='hidden' name='page'
			th:value=${pageVO.page} th:if="${pageVO != null}"> <input
			type='hidden' name='size' th:value=${pageVO.size}
			th:if="${pageVO != null}"> <input type='hidden' name='type'
			th:value=${pageVO.type} th:if="${pageVO != null}"> <input
			type='hidden' name='keyword' th:value=${pageVO.keyword}
			th:if="${pageVO != null}"> <input type='hidden'
			name='orderBy' th:value=${pageVO.orderBy} th:if="${pageVO != null}">
	</form>
	<script th:inline="javascript">
	$(document).ready(function(){
		var formObj = $("#f1");
		var loc = window.location.href.toString().split(window.location.host)[1];
		loc = loc.substring(0,loc.indexOf("?"))+"?"+$('#f1').find('input[name!=dest]').serialize();
		console.log(loc);
		$(".getmy").on("click",function(e){
			e.preventDefault();
			var url = "/member/getmy";
			console.log(url);
			formObj.find("[name='dest']").val(loc);
			formObj.attr("action",url);
			formObj.submit();
		});
	});
	</script>
	<th:block layout:fragment="script"></th:block>
</body>
</html>
