<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inky</title>
</head>
<body>
	<h2>CUSTOM LOGOUT PAGE</h2>
	
	<form method="post">
		<h3>Logout</h3>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<button type="submit" class="btn">Logout</button>
	</form>
</body>
</html>
