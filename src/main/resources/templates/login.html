<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/member_main_layout}">
<head>
<meta charset="utf-8">
<style>
h6 {
	color: white;
}
</style>
</head>
<section layout:fragment="content">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>로그인</h3>
					<h6 th:if="${param.error != null}">아이디 또는 비밀번호가 맞지 않습니다</h6>
					<h6 th:if="${param.logout != null}">로그아웃 되었습니다</h6>
				</div>
				<div class="card-body">
					<form method="post">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="username" name="username"
								class="form-control" placeholder="아이디">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" id="password"
								name="password" placeholder="비밀번호">
						</div>
						<div class="row align-items-center remember">
							<input id="remember-me" name="remember-me" type="checkbox">Remember
							Me
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div class="form-group">
							<input type="submit" value="로그인"
								class="btn float-right member_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						계정을 가지고 있지 않나요?<a href="/member/join">회원가입</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="/member/findpw">비밀번호를 까먹었나요?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
